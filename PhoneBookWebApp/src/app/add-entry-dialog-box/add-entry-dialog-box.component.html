<!-- dialog-box.component.html -->
<h1 mat-dialog-title><strong>Add Phone Book</strong></h1>
<div mat-dialog-content>
    <mat-form-field>
        <input placeholder="Phone book Name" matInput [(ngModel)]="local_data.name">
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" #mytable class="my-table mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->
       
        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="phoneNumber">
            <th mat-header-cell *matHeaderCellDef>Phone Number </th>
            <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element" class="action-link">
        <a (click)="deleteItem(element)">Delete</a> 
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
        <br>
    <form #form="ngForm" [formGroup]="entryFormGroup">
        <mat-form-field>
          <input matInput placeholder="Name" maxlength="20" minlength="5" formControlName="name" required>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Phone number" maxlength="10" minlength="5"  formControlName="phonenumber" required>
          </mat-form-field>
       
        <button mat-button (click)="addEntry()" class="button">
            Add Entry
         </button>
      </form>   
</div>
<div mat-dialog-actions>
    <button mat-button (click)="doAction()" class="button">{{action}}</button>
    <button mat-button (click)="closeDialog()" mat-flat-button color="warn">Cancel</button>
</div>
